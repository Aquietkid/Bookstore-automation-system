<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posstyle.css">
    <title>POS</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="../homePage/Home.html">
                        <img src="../assets/logo.png" alt="Logo">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="add-to-cart">
            <h2>Add to Cart</h2>
            <div class="form-group">
                <label for="item">Select an item</label>
                <select id="itemDropdown" class="select-item"></select>
            </div>
            <button onclick="addToCart()">Add Selected Item to Cart</button>
        </div>
       
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="quantity-input" min="1">
        </div>
        
        

        <div class="item-catalog">
            <h2>Cart</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="POS.js"></script> <!-- Ensure the correct path to your script file -->
</body>
</html>
