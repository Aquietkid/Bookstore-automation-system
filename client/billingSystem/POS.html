<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posstyle.css">
    <title>POS</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="../homePage/Home.html">
                        <img src="../assets/logo.png" alt="Logo">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="add-to-cart">
            <h2>Add to Cart</h2>
            <div class="form-group">
                <label for="item">Select an item</label>
                <select id="itemDropdown" class="select-item"></select>
            </div>
            <button onclick="addToCart()">Add Selected Item to Cart</button>
        </div>
       
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="quantity-input" min="1" value="1">
        </div>
        
        

        <div class="item-catalog">
            <h2>Cart</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="checkout-btn">
        <button onclick="openModal()">Checkout</button>
    </div>

    <div class="clear-btn">
        <button onclick="openClearModal()">Clear Item</button>
    </div>

    <span id = "total-price">
        <div>Total: Rs. </div>
        <div id="total-price-value">
            <!-- The total price will update as items are added to the cart -->
            0
        </div>
    </span>

<!-- Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Are you sure you want to checkout?</p>
        <button id="confirmCheckout" onclick="checkOut()">Confirm Checkout</button>
        <button id="cancelCheckout" onclick="closeModal()">Cancel</button>
    </div>
</div>



<div id="clearModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeClearModal()">&times;</span>
        <p>Enter the Item ID to clear:</p>
        <input type="text" id="clearItemId" class="clear-item-input" placeholder="Item ID">
        <button onclick="clearItem()">Clear</button>
    </div>
</div>

  

    

    <script src="POS.js"></script> 
</body>
</html>
