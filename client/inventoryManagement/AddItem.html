<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <link rel="stylesheet" href="additem.css">
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="../homePage/Home.html">
                    <img src="../assets/logo.png" alt="Logo">
                    
                </a>
                
            </div>
        </div>
    </nav>
</header>

  <div class="Card">
    <div class="align-center">
      <h1>Add Item</h1>
      <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input id="Name" placeholder="Enter Name of item" class="form-control"></input>
        </div>

        <div class="form-group">
          <label for="Price">Price</label>
          <input id="Price" placeholder="Enter price of item"  class="form-control"></input>
        </div>

        <div class="form-group">
          <label for="Quantity">Quantity</label>
          <input id="Quantity" placeholder="Enter quantity of item" type="number" min="1" class="form-control"></input>
        </div>

        <div class="button-group">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary" onclick="addItem()">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <script src = "addItem.js"></script>
</body>
</html>
